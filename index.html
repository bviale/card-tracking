<!DOCTYPE html>
<html>
  <head>
      <script src="https://trackingjs.com/bower/tracking.js/build/tracking-min.js"></script>
      <script src="./index.js"></script>

      <style>
        canvas {
          cursor: crosshair;
        }

        #coordinates {
          position: fixed;
          top: 0;
          right: 0;
        }

        img {
          border: 10px solid black;
          margin: 10px;
        }
      </style>
  </head>
  <body>
    <div id="app">
      <div id="coordinates"></div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
